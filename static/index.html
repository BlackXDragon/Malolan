<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="css/index.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<title>Malolan &#9733; Profile</title>
</head>
<body>
	<div class="profile-container" id="profileContainer">
		<img src="images/profile.png" class="profile-image" id="profileImage">
		<div class="feather" id="feather"></div>
		<div class="profile-name neat-font">Malolan</div>
	</div>
	<div class="menus">
		<center>
			<div class="profile neat-font menu" id="profile">Profile</div>
			<div class="menu-padding"></div>
			<div class="interests neat-font menu" id="interests">Interests</div>
			<div class="menu-padding"></div>
			<div class="projects neat-font menu" id="projects">Projects</div>
			<div class="menu-padding"></div>
			<div class="skills neat-font menu" id="skills">Skills</div>
			<div class="menu-padding"></div>
			<div class="tech neat-font menu" id="tech">Technologies</div>
			<div class="menu-padding"></div>
			<div class="certs neat-font menu" id="certs">Certificates</div>
		</center>
	</div>
	<div class="overlay" id="overlay">
		<div class="close" id="close"><i class="large material-icons">close</i></div>
		<div id="content" class="neat-font"></div>
	</div>
</body>
<link href="https://fonts.googleapis.com/css?family=Sofia" rel="stylesheet">
<script src="js/data.js"></script>
<script src="js/index.js"></script>
</html>
